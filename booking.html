<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Booking</title>
    <link rel="shortcut icon" href="./logo3d.png" type="image/x-icon" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <section class="booking" id="booking">
      <div class="container">
        <h2>Book a call</h2>
        <p>Let’s discuss your project and see if we’re a fit.</p>
        <iframe
          src="https://calendly.com/solivor_team"
          loading="lazy"
          title="Book a call"
        ></iframe>
        <video
          class="hero-bg"
          src="assets/booking-bg.mov"
          autoplay
          muted
          loop
          playsinline
          style="filter: blur(15px)"
        ></video>
      </div>
    </section>
    <script src="./js/main.js"></script>
  </body>
</html>
